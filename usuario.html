<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - Tienda de Ropa Deportiva</title>
    <link rel="icon" href="Favicon/Favicon 2.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Imagenes/Logo.png" alt="Logo" class="header-logo">
            <a href="carrito.html" style="position: absolute; top: 20px; right: 80px;">
                <img src="Imagenes/Carrito.png" alt="Carrito" style="width: 50px;">
            </a>
            <a href="usuario.html" style="position: absolute; top: 20px; right: 20px;">
                <img src="Imagenes/Usuario.png" alt="Usuario" style="width: 50px;">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="personaliza.html">Personaliza tu prenda</a></li>
                <li><a href="cliente.html">Datos del Cliente</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="usuario">
            <h2>Gestión de Cuenta</h2>
            <div class="auth-options">
                <button id="show-login">Iniciar Sesión</button>
                <button id="show-register">Crear una Cuenta</button>
            </div>

            <div id="login-form" class="auth-form">
                <h3>Iniciar Sesión</h3>
                <form>
                    <label for="login-username">Nombre de Usuario:</label>
                    <input type="text" id="login-username" name="username" required>

                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" required minlength="5">
                    <small>Mínimo 5 caracteres</small>

                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>

            <div id="register-form" class="auth-form" style="display: none;">
                <h3>Crear una Cuenta</h3>
                <form>
                    <label for="register-fullname">Nombre completo:</label>
                    <input type="text" id="register-fullname" name="fullname" required>

                    <label for="register-username">Nombre de Usuario:</label>
                    <input type="text" id="register-username" name="username" required>

                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="password" required minlength="5">
                    <small>Mínimo 5 caracteres</small>

                    <label for="register-email">Correo electrónico:</label>
                    <input type="email" id="register-email" name="email" required>

                    <label for="register-phone">Número de teléfono:</label>
                    <input type="tel" id="register-phone" name="phone">

                    <label for="register-address">Dirección:</label>
                    <input type="text" id="register-address" name="address">

                    <button type="submit">Crear Cuenta</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tienda de Ropa Deportiva</p>
    </footer>
    <script src="user.js"></script>
</body>
</html>
