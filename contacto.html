<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Ropa Deportiva</title>
    <link rel="icon" href="Favicon/Favicon 2.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Imagenes/Logo-removebg-preview.png" alt="Logo" class="header-logo">
            <div class="header-text">
                <h1>Tienda de Ropa Deportiva</h1>
            </div>
            <img src="Imagenes/Logo-removebg-preview.png" alt="Logo" class="header-logo">
            <a href="carrito.html" style="position: absolute; top: 20px; right: 80px;">
                <img src="Imagenes/Carrito.png" alt="Carrito" style="width: 50px;">
            </a>
            <a href="usuario.html" style="position: absolute; top: 20px; right: 20px;">
                <img src="Imagenes/Usuario.png" alt="Usuario" style="width: 50px;">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="personaliza.html">Personaliza tu prenda</a></li>
                <li><a href="cliente.html">Datos del Cliente</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tienda de Ropa Deportiva</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
